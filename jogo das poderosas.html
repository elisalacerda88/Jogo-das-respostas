<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo: Respostas Poderosas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef5f9;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    #texto {
      font-size: 20px;
      margin-top: 20px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3aa655;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e8643;
    }
  </style>
</head>
<body>
  <h1>Jogo: Respostas Poderosas</h1>
  <div id="texto">Clica no botão para ver um cenário!</div>
  <button onclick="mostrarProximo()">Próximo</button>

  <script>
    const cenarios = [
      {
        cenario: "Ginástica: Uma menina mais velha ri-se e diz 'És bebé, nem consegues fazer o pino!'",
        resposta: "Resposta poderosa: 'Posso não conseguir agora, mas estou a aprender e vou melhorar!'"
      },
      {
        cenario: "Escola: Um colega diz 'És tão lenta a copiar do quadro! És mesmo burra!'",
        resposta: "Resposta poderosa: 'Cada um tem o seu ritmo. Estou a fazer o meu melhor e isso é que importa.'"
      },
      {
        cenario: "Ginástica: Outra criança diz 'Não faças connosco, vais só estragar o exercício!'",
        resposta: "Resposta poderosa: 'Todos temos o direito de participar. Eu também estou aqui para aprender.'"
      },
      {
        cenario: "Escola: Um grupo diz 'Não podes brincar connosco porque tens cabelo feio!'",
        resposta: "Resposta poderosa: 'O meu cabelo faz parte de quem eu sou. Eu gosto dele e mereço respeito.'"
      },
      {
        cenario: "Ginástica: Dizem-lhe 'Tu não vais conseguir, és fraca demais!'",
        resposta: "Resposta poderosa: 'Sou forte à minha maneira e vou continuar a tentar, mesmo que seja difícil.'"
      },
      {
        cenario: "Escola: Um rapaz diz 'Vou esconder o teu lanche porque és chata!'",
        resposta: "Resposta poderosa: 'Isso não é justo. O meu lanche é meu e não se deve brincar com isso.'"
      },
      {
        cenario: "Ginástica: Dizem-lhe 'És a pior da turma, nem sei porque vens cá!'",
        resposta: "Resposta poderosa: 'Venho cá para aprender e divertir-me, e isso é o mais importante.'"
      },
      {
        cenario: "Escola: Um colega empurra e diz 'Sai da frente, ninguém gosta de ti!'",
        resposta: "Resposta poderosa: 'Empurrar não é uma forma de resolver as coisas. Eu mereço ser tratada com respeito.'"
      },
      {
        cenario: "Ginástica: Uma menina diz 'Não és boa o suficiente para a nossa equipa.'",
        resposta: "Resposta poderosa: 'Eu posso não ser perfeita, mas esforço-me e tenho valor para a equipa.'"
      },
      {
        cenario: "Escola: Um grupo grita 'Ninguém te quer aqui!' enquanto ela se aproxima.",
        resposta: "Resposta poderosa: 'Eu tenho o direito de estar aqui e mereço ser tratada com gentileza.'"
      }
    ];

    let indiceAtual = 0;
    let mostrarResposta = false;

    function mostrarProximo() {
      const textoDiv = document.getElementById("texto");

      if (!mostrarResposta) {
        textoDiv.textContent = cenarios[indiceAtual].cenario;
        mostrarResposta = true;
      } else {
        textoDiv.textContent = cenarios[indiceAtual].resposta;
        mostrarResposta = false;
        indiceAtual = (indiceAtual + 1) % cenarios.length;
      }
    }
  </script>
</body>
</html>
